<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{layout :: setFragment(~{this::content})}">
    <th:block th:fragment="content">
<head>
    <link rel="stylesheet" th:href="@{/dist/css/register.css}">
    <link rel="stylesheet" th:href="@{/dist/css/reset.css}">
</head>
        <form action="/comm/register" method="post">
        <div class="re_container">
            <div class="re_title">
                <label for="t">제목:</label>
                <input type="text" name="title" id="t" placeholder="타이틀을 입력하세요:">
            </div>
            <div class="re_writer" >
                <label for="w">작성자</label>
                <input type="text" name="writer" id="w">
            </div>
        </div>
            <button type="submit">전송</button>
        </form>
    </th:block>
</th:block>
</html>
